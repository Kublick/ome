version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ome-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Node environment
      NODE_ENV: production
      PORT: 3000
      
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # Better Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      VITE_BETTER_AUTH_URL: ${VITE_BETTER_AUTH_URL}
      
      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      
      # Any other environment variables from your .env
      # Add them as needed
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes: {}

